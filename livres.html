---
layout: default
title: Livres
---

<div class="container">
  <div class="inner">
    <div class="page-title">
      <h2>Livres</h2>
    </div>

    <ul class="page-portfolio">
      {% for book in site.data.books %}
        <li>
          <div class="portfolio">
            <a href="{{ book.link }}" target="_blank">
              <img src="{{ book.image_link }}" alt="couverture">
            </a>
            <div>
              <a href="{{ book.link }}" target="_blank">
                <h3>{{ book.title }}</h3>
              </a>
              <p>{{ book.content }}</p>
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
