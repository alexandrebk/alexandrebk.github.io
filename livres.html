---
layout: default
title: Livres
---

<div class="container">
  <div class="inner">
    <div class="page-title">
      <h2>Livres</h2>
    </div>

    <ul class="page-portfolio">
      {% for book in site.data.books %}
        <li>
          <a href="{{ book.link }}" target="_blank">
            <div class="portfolio">
              <div>
                <img src="{{ book.image_link }}" alt="">
              </div>
              <div>
                <h3>{{ book.title }}</h3>
                <p>{{ book.content }}</p>
              </div>
            </div>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
