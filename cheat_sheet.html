---
layout: default
title: Index des Cheat Sheets
---

<div class="container">
  <div class="cards">
    {% assign technos = "ruby, rails, rspec, python, pandas, git, sql, docker, css" | split: ", " %}
    {% for techno in technos %}
      <a href="/cheat_sheets/{{ techno }}">
        <div class="card-category"
             style="background-image: url(/images/cheat_sheets/{{ techno }}.png)">
        </div>
      </a>
    {% endfor %}
  </div>
  <center>
    <a href="https://logodix.com/">Source des images: Logodix</a>
  </center>
</div>
