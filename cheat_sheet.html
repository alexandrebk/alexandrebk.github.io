---
layout: default
title: Index des Cheat Sheets
---

<div class="container">
  <div class="cards">
    {% assign technos = "ruby, rails, active_record, rspec, css, sql, git, python, pandas, docker" | split: ", " %}
    {% for techno in technos %}
      <a href="/cheat_sheets/{{ techno }}">
        <div class="card-product">
          <img src="/images/cheat_sheets/{{ techno }}.png" />
          <div class="card-product-infos">
            <h2> {{ techno }} </h2>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
  <center>
    <a href="https://logodix.com/">Source des images: Logodix</a>
  </center>
</div>
