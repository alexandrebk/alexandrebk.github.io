---
layout: default
title: Portfolio
---

<div class="container">
  <div class="inner">
    <div class="page-title">
      <h1>Portfolio</h1>
    </div>

    <ul class="page-portfolio">
      {% for project in site.data.portfolio %}
        <li>
          <div class="portfolio">
            <a href="{{ project.link }}" target="_blank">
              <img src="{{ project.image_path }}" alt="">
            </a>
            <div>
              <a href="{{ project.link }}" target="_blank">
                <h3>{{ project.title }} ({{ project.year }})</h3>
              </a>
              <p>{{ project.content }}</p>
              <p><span class="text-light-upcase">{{ project.techno }}</span></p>
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
