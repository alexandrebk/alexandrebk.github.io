---
layout: default
title: Blog
---

<div class="inner">
  <h1>Derniers articles</h1>
  <ul>
    {% for post in site.posts %}
      {% if post.status != 'draft' %}
        <li>
          <div class="post">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.date | date: "%d/%m/%Y" }} </p>
            <p>{{ post.excerpt }}</p>
          </div>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
