---
layout: default
title: Blog
---

<div class="inner">
  <h1>Blog tech sur Ruby on Rails</h1>
  <ul>
    {% for post in site.posts %}
      {% if post.status == 'tech' %}
        <li>
          <div class="post">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p>
              {{ post.date | date: "%d/%m/%Y" }} -
              {{ post.description }}
            </p>
          </div>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
