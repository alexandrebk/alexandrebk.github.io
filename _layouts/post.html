---
layout: default
---
<div class="container">
  <div class="inner">
    <div class="page-title">
      <h1>{{ page.title }}</h1>
    </div>
    <p>
      <span class="post-date">{{ page.date | date: "%d %B %Y" }} | </span>
      <span class="post-date">{{ page.tags}}</span>
    </p>
    {{ content }}
  </div>
</div>
