<!doctype html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <meta charset="utf-8">

    <meta name="description" content="Ce blog est à propos de développement Web en général et  de Ruby on Rails en particulier.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.alexandrebouvier.fr{{ page.url }}" />
    <meta property="og:image" content="https://www.alexandrebouvier.fr/images/jim-carrey.gif" />
    <meta property="og:description" content="Ce blog est à propos de développement Web en général et  de Ruby on Rails en particulier." />
    <meta property="og:site_name" content="{{ page.title }}" />
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya:400,700|Source+Sans+Pro:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    {% if jekyll.environment == 'production' %}

    {% include navbar.html %}
    {{ content }}
    {% include footer.html %}
  </body>
</html>
