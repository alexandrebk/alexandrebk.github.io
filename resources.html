---
layout: default
title: Ressources Utiles
---

<div class="container">
  <div class="inner">
    <div class="page-title">
      <h2>Voici des <b>ressources</b> pour continuer à apprendre et des <b>outils</b> pour améliorer son quotidien de dév.</h2>
    </div>
    {% for resource in site.data.resources %}
      <div class="resource">
        <a href="{{ resource.link }}" target="_blank">
          <h3>{{ resource.content }}</h3>
          <p><u>{{ resource.link }}</u></p>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
