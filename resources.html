---
layout: default
title: Ressources Utiles
---

<div class="container">
  <div class="inner">
    <div class="page-title">
      <h2>Voici des ressources pour continuer à apprendre et des outils pour améliorer son quotidien de dév.</h2>
    </div>
    {% for resource in site.data.resources %}
      <div class="resource">
        <a href="{{ resource.link }}" target="_blank">
          <h2>{{ resource.title }}</h3>
          <p>{{ resource.content }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
