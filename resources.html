---
layout: default
title: Ressources Utiles
---

<div class="container">
  <div class="inner">
    <div class="page-title">
      <h2>Ressources Utiles</h2>
    </div>

    <ul class="page-portfolio">
      {% for resource in site.data.resources %}
        <li>
          <div class="portfolio">
            <a href="{{ resource.link }}" target="_blank">
              <img src="{{ resource.image_path }}" alt="">
            </a>
            <div>
              <a href="{{ resource.link }}" target="_blank">
                <h3><span class="underlined">{{ resource.title }}</span></h3>
              </a>
              <p>{{ resource.content }}</p>
              <p><span class="text-light-upcase">{{ resource.techno }}</span></p>
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
