---
layout: default
title: Index des Cheat Sheets
permalink: /cheat_sheets/
---

<div class="container">
  <div class="inner">
    <div class="page-title">
      <h2>Cheat Sheets</h2>
    </div>
  </div>
  <div class="cards">
    {% assign technos = "ruby, rails, active_record, rspec, css, sql, git, javascript, heroku" | split: ", " %}
    {% for techno in technos %}
      <a href="/cheat_sheets/{{ techno }}">
        <div class="card-product">
          <img src="/images/cheat_sheets/{{ techno }}.png" />
          <div class="card-product-infos">
            <h2> {{ techno }} </h2>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
</div>
