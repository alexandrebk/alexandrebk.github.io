---
layout: default
title:  Blog Ruby on Rails
---

<div class="container">
  <div class="inner">
    <div class="page-title">
      <h1>Blog</h1>
    </div>
    {% for post in site.posts %}
      {% if post.status == 'tech' %}
          <div class="post">
            <a href="{{ post.url }}">
              <h2>
                {{ post.title }}
              </h2>
              <p>
                <span class="text-light-upcase">
                  {{ post.date | date: "%d %B %Y" }}
                </span>
              </p>
              <p>
                {{ post.description }}
              </p>
            </a>
          </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
